<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="nombre">Nombre</option>
        <option value="fechaAlta">Fecha</option>
      </select>
	  
	  <button go-click="/proyectos/new/">Nuevo Proyecto</button>
	  <a href="#/users/">Usuarios</a>

    </div>
    <div class="span10">
      <!--Body content-->

	  <h1>Proyectos</h1>
      <ul class="phones">
        <li ng-repeat="proyecto in proyectos | filter:query | orderBy:orderProp"
            class="thumbnail phone-listing">
          <a href="#/proyectos/{{proyecto.idProyecto}}" class="thumb"><img ng-src="img/proyectos/{{proyecto.URLImagen}}"></a>
          <a href="#/proyectos/{{proyecto.idProyecto}}">{{proyecto.nombre}}</a>
        </li>
      </ul>

    </div>
  </div>
</div>
