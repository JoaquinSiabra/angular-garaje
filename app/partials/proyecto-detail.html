<div class="phone-images">
  <img ng-src="img/proyectos/{{img.URLImagen}}"
       class="phone"
       ng-repeat="img in images"
       ng-class="{active: mainImageUrl==img.URLImagen}">
</div>

<h1>{{proyecto.nombre}}</h1>

<p>{{proyecto.descripcion}}</p>

<ul class="phone-thumbs">
  <li ng-repeat="img in images">
    <img ng-src="img/proyectos/{{img.URLImagen}}" ng-mouseenter="setImage(img.URLImagen)">
  </li>
</ul>


 <div >
 
	<form novalidate class="simple-form">
		Nombre: <input type="text" ng-model="proyecto.nombre" /><br />
		Imagen: http://<input type="text" ng-model="proyecto.urlImagen" /><button ng-click="addImage(proyecto);">AÃ‘ADIR</button><br />
		Activo: <input type="text" ng-model="proyecto.estaActivo" /><br />
		Descripcion: <input type="text" ng-model="proyecto.descripcion" /><br />
		Comentarios: <input type="text" ng-model="proyecto.comentarios" /><br />			
		<button ng-click="update(proyecto);goNext('/proyectos')">SAVE</button><button ng-click="deletes(proyecto);goNext('/proyectos')">DELETE</button>
	</form>
</div>

</form>
